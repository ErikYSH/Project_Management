{% extends 'base.html' %} 

{% block content %}
<div class="container login text-center">
  <div class="container-box" >
    <div>
      <h1>You are deleting {{team|upper}}</h1>
      <p>Are you sure?</p>
    </div>
    <div>
      <h1>DANGER ZONE !</h1>
      <form action="" method="post">
        {% csrf_token %}
          <button class="btn btn-danger m-1" type="submit">Delete</button>
        <button class="btn btn-success m-1"><a style="text-decoration: none; color: white;" href="{% url 'team_show' team.id %}">Cancel</a></button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
