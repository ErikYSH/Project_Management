{% extends 'base.html' %}

{% block content %}
<div class="container ms-3" style="height:80vh">
    <div class="d-flex flex-column justify-content-center align-items-center" style="width:60vh">
        <div>
            <h1> Create Team Member Page </h1>
        </div>
        <div class="form-group">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group m-4 shadow-none bg-transparent border-0">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group m-4 shadow-none bg-transparent border-0">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group m-4 shadow-none bg-transparent border-0">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <button type="submit">Create Team Member</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
