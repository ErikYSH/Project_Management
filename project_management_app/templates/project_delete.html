{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <div>
    <h1>You are deleting {{project|upper}}</h1>
    <p>Are you sure?</p>
  </div>
  <div>
    <h1>DANGER ZONE !</h1>
    <form action="" method="post">
      {% csrf_token %}
        <button type="submit">Delete</button>
      <button><a href="{% url 'project_show' project.id %}">Cancel</a></button>
    </form>
  </div>
</div>

{% endblock %}
