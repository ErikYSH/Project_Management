{% extends 'base.html' %}

{% block content %}
<div class="container login ms-3 justify-content-center" >
    <div class="login_page">
        <div class="d-flex flex-column">
            <h1 class="text-center"> Login </h1>
        </div>
        <div class="form-group">
            <form action="" method="post" class="text-center">
                {% csrf_token %}
           
                <div class="form-group m-4 shadow-none bg-transparent border-0">
                    <input type="text" class="form-control" name="username" style="background-color:transparent; border: none;" placeholder="Enter username">
                </div>
                <div class="form-group m-4">  
                    <input type="password" class="form-control" name="password" style="background-color:transparent; border: none;" placeholder="Password">
                </div>
                <button type="submit"class="btn btn-secondary btn-lg" >Login</button>
            </form>
            <div>
                <p class="text-center">New to Project Management App? <a href="{% url 'signup' %}">Join now</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
