{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div>
        <h1> Team Page </h1>
        <a href="{% url 'team_create' %}">Create +</a>
    </div>
    <div>
        {% for team in teams %}
        <div>
            <h3>{{team.name}}</h3>
            <h3>{{team.email}}</h3>
            <h3>{{team.title}}</h3>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
