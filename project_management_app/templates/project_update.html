{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div>
        <h1> Create Project Page </h1>
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Update Project</button>
            <button><a href="{% url 'project_show' project.id %}">Cancel</a></button>
        </form>
    </div>
</div>

{% endblock %}
