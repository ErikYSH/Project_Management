{% extends 'base.html' %}

{% block content %}
<div class="container login ms-3 justify-content-center">
    <div>
        <div>
            <h1 class="text-center">Create Account</h1>
        </div>
        <div>
            <form action="" method="post" class="text-left p-4">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary btn-lg ">Sign Up</button>
                </div>
            </form>
            <div>
                <p class="text-center p-3">Already on Project Mangement App <a href="{% url 'login' %}">Sign in</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
