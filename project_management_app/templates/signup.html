{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div>
        <h1>Create Account</h1>
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Sign Up</button>
        </form>
        <div>
            <p>Already on Project Mangement App <a href="{% url 'login' %}">Sign in</a></p>
        </div>
    </div>
</div>

{% endblock %}
